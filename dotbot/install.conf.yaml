---
  - 
    defaults: 
      link: 
        relink: true
  - 
    clean: 
      - "~"
  - 
    shell: 
      - 
        - "mkdir -p ~/.vim/autoload/"
        - "mkdir -p ~/.repos/tmux_plugins"
        - "Creating ~/.vim/autoload dir"
  - 
    link: 
      ~/.emacs.d: "~/.repos/spacemacs"
      ~/.zplug: "~/.repos/zplug"
      ~/.tmux/pluginsm: "~/.repos/tmux_plugins"
      ~/.pyenv: "~/.repos/pyenv"
      ~/.pyenv/plugins/pyenv-virtualenv: "~/.repos/pyenv-virtualenv"
      ~/.pyenv/plugins/pyenv-installer: "~/.repos/pyenv-installer"
      ~/.pyenv/plugins/pyenv-doctor: "~/.repos/pyenv-doctor"
      ~/.pyenv/plugins/pyenv-update: "~/.repos/pyenv-update"
      ~/.vim/autoload/plug.vim: "~/.repos/vim-plug/plug.vim"
      ~/bin: "bin"
      ~/.dotfiles: "dotfiles"
      ~/.i3: "i3"
      ~/.spacemacs.d: "spacemacs.d"
      ~/.tmux: "tmux"
      ~/.zsh: "zsh"
      ~/.tmuxp: "tmuxp"
      ~/.vimrc: "vim/vimrc"
      ~/.inputrc: "dotfiles/inputrc"
      ~/.rvmrc: "dotfiles/rvmrc"
      ~/.tmux.conf: "tmux/tmux.conf"
      ~/.Xresources: "dotfiles/Xresources"
      ~/.zlogin: "zsh/zlogin.zsh"
      ~/.zlogout: "zsh/zlogout.zsh"
      ~/.zprofile: "zsh/zprofile.zsh"
      ~/.zshenv: "zsh/zshenv.zsh"
      ~/.zshrc: "zsh/zshrc.zsh"
      ~/.myclirc: "dotfiles/myclirc"
      ~/.direnvrc: "dotfiles/direnvrc"
      ~/.pymux.conf: "dotfiles/pymux.conf"
      ~/.config/liquidpromptrc: "dotfiles/liquidpromptrc"

