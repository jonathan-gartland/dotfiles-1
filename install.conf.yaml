%YAML 1.0
---

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, 'Updating submodules']
  - [git pull, 'Updating repo']
  - [cd spf13-vim; sh bootstrap.sh, 'Updating vim spf13']

- link:
    ~/.Xresources: dotfiles/Xresources
    ~/.abcde.conf: dotfiles/abcde.conf
    ~/.astylerc: dotfiles/astylerc
    ~/.bash: bash
    ~/.bash_logout: bash/bash_logout
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.cashbot.cfg.py: dotfiles/cashbot.cfg.py
    ~/.cask: /usr/local/Cellar/cask/0.7.2_1
    ~/.dotfiles: dotfiles
    ~/.emacs.d: spacemacs
    ~/.emacs.skk: emacs/.emacs
    ~/.fonts: fonts
    ~/.git-prompt.conf: dotfiles/git-prompt.conf
    ~/.git.scmbrc: dotfiles/git.scmbrc
    ~/.gitconfig: dotfiles/gitconfig.WORK
    ~/.hammerspoon: hammerspoon
    ~/.hgrc: dotfiles/hgrc.WORK
    ~/.i3: i3
    ~/.inputrc: bash/inputrc
    ~/.msmtp.authinfo.HOME.gpg: msmtp/msmtp.authinfo.HOME.gpg
    ~/.msmtprc: msmtp/msmtprc.HOME
    ~/.mutt: mutt
    ~/.muttrc: mutt/muttrc
    ~/.offlineimap.py: dotfiles/offlineimap.py
    ~/.offlineimaprc: dotfiles/offlineimaprc.HOME
    ~/.perlcriticrc: dotfiles/perlcriticrc
    ~/.perltidy: dotfiles/perltidy
    ~/.procmail: procmail/home
    ~/.procmailrc: procmail/home/procmailrc
    ~/.rvmrc: dotfiles/rvmrc
    ~/.screenrc: dotfiles/screenrc
    ~/.signature.home: dotfiles/signature.HOME
    ~/.sqliterc: dotfiles/sqliterc
    ~/.tmux: tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: spf13-vim-3/.vimrc
    ~/.vimrc.bundles: spf13-vim-3/.vimrc.bundles
    ~/.vimrc.before: spf13-vim-3/.vimrc.before
    ~/.vimrc.local: vim/vimrc.local
    ~/.vimrc.before.local: vim/vimrc.before.local
    ~/.vimrc.bundles.local: vim/vimrc.bundles.local
    ~/.xbindkeysrc: dotfiles/xbindkeysrc
    ~/.zlogin: zsh/zlogin.zsh
    ~/.zlogout: zsh/zlogout.zsh
    ~/.zprofile: zsh/zprofile.zsh
    ~/.zsh: zsh
    ~/.zshenv: zsh/zshenv.zsh
    ~/.zshrc: zsh/zshrc.zsh
    ~/bin: bin/

