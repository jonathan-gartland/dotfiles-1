general {
    colors = true
    interval = 5
    output_format = "i3bar"
}

order += "disk /"
order += "disk /home"
#order += "ethernet eth0"
order += "ethernet enp15s0"
#order += "battery 0"
order += "load"
order += "time"

ethernet eth0 {
    # if you use %speed, i3status requires root privileges
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

ethernet enp15s0 {
    # if you use %speed, i3status requires root privileges
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}


battery 0 {
    format = "%status %percentage %remaining"
}

run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

time {
    format = "%Y-%m-%d %H:%M"
}

load {
    format = "%1min %5min %15min"
}

disk "/" {
    format = "%free"
}

disk "/home" {
    format = "%free"
}
