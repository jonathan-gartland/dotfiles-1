session_name: storefront
windows:
- window_name: storefront
  focus: 'false'
  layout: even-vertical
  options:
    automatic-rename: 'on'
  panes:
  - shell_command:
    - cd /Users/steven.knight/src/storefront
    - python runserver.py
  - focus: 'true'
    shell_command:
    - cd /Users/steven.knight/src/storefront
    - npm run build:dev-watch
- window_name: 'false'
  focus: 'true'
  options:
    automatic-rename: 'on'
  panes:
  - shell_command:
    - cd /Users/steven.knight/src/storefront
